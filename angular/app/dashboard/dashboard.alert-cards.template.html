<div class='ui three column stackable grid'>
	<div class='column'>
		<div class='ui raised teal segment'>
			<div class='ui stackable two column grid'>
				<div class='sixteen wide tablet
							six wide large screen
							six wide widescreen
							column'>
					<h2 class='ui center aligned icon header'>
						<i class="circular teal secondary inverted line chart icon"></i>
						<div class="sub header">Redeemed</div>
					</h2>
				</div>
				<div class='center aligned middle aligned
							sixteen wide tablet
							ten wide large screen
							ten wide widescreen
							column'>
					<div class='ui statistic'>
						<div class='label'>
							{{ vm.time.getCurrentTime () }}
						</div>
						<div class='value'>
							{{ vm.numRedeemed || 0 | abbreviate:1 }}
						</div>
					</div>
				</div>
				<div class="ui bottom attached inverted secondary segment">
					<a class="ui teal right ribbon label">SEE ALL <i class='angle right icon'></i></a>
				</div>
			</div>
		</div>
	</div>
	<div class='column'>
		<div class='ui raised yellow segment'>
			<div class='ui stackable two column grid'>
				<div class='sixteen wide tablet
							six wide large screen
							six wide widescreen
							column'>
					<h2 class='ui center aligned icon header'>
						<i class="circular yellow secondary inverted star icon"></i>
						<div class="sub header">Top Coupon</div>
					</h2>
				</div>
				<div class='center aligned middle aligned
							sixteen wide tablet
							ten wide large screen
							ten wide widescreen
							column'>
					<div class='ui statistic'>
						<div class='label'>
							{{ vm.time.getCurrentTime () }}
						</div>
						<div class='text value'>
							{{ vm.topCoupon || 'N/A'}}
						</div>
					</div>
				</div>
				<div class="ui bottom attached inverted secondary segment">
					<a class="ui yellow right ribbon label">SEE ALL <i class='angle right icon'></i></a>
				</div>
			</div>
		</div>
	</div>
	<div class='column'>
		<div class='ui raised blue segment'>
			<div class='ui stackable two column grid'>
				<div class='sixteen wide tablet
							six wide large screen
							six wide widescreen
							column'>
					<h2 class='ui center aligned icon header'>
						<i class="circular blue secondary inverted home icon"></i>
						<div class="sub header">Hot Areas</div>
					</h2>
				</div>
				<div class='center aligned middle aligned
							sixteen wide tablet
							ten wide large screen
							ten wide widescreen
							column'>
					<div class='ui statistic'>
						<div class='label'>
							{{ vm.time.getCurrentTime () }}
						</div>
						<div class='text value'>
							{{ vm.hotAreas }}
						</div>
					</div>
				</div>
				<div class="ui bottom attached inverted secondary segment">
					<a class="ui blue right ribbon label">SEE ALL <i class='angle right icon'></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
