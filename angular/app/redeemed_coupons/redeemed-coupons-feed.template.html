<div class="ui card" ng-repeat='coupon in vm.redeemedCoupons.slice ().reverse ()'>
    <div class="content">
        <div class="header">{{ vm.findCouponDescription (coupon.coupon) }}</div>
        <div class="meta" widget-popup data-content="{{ vm.findTimeRedeemed (coupon.timeRedeemed) }}">
            <span>{{ vm.findTimeRedeemedFromNow (coupon.timeRedeemed) }}</span>
        </div>
        <br />
        <p>{{ vm.findAddress (coupon.address) }}</p>
    </div>
    <div class='extra content'>
        <span class='right floated'>
            <i class='star icon' widget-popup data-content='Total number of times redeemed.'></i>
            {{ vm.findCounter (coupon.coupon) }}
        </span>
    </div>
</div>
