<div class="ui card" ng-repeat='coupon in vm.redeemedCoupons.slice ().reverse ()'>
    <div class="content">
        <div class="header">{{ vm.findCouponDescription (coupon.coupon) }}</div>
        <div class="meta">
            <span>{{ vm.findTimeRedeemed (coupon.timeRedeemed) }}</span>
        </div>
        <br />
        <p>{{ vm.findAddress (coupon.address) }}</p>
    </div>
    <div class='extra content'>
        <span class='left floated'>
            <i class='star icon'></i>
            {{ 512383 }}
        </span>
    </div>
</div>
